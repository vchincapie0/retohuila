{%extends 'base.html'%}

{%block title%}Cuentas{%endblock%}

{%block contenido%}
<h2>Registro de Cuentas</h2>
    <form action="cuentas" method="post">
        <label for="numCuenta">NÃºmero de Cuenta</label>
        <input type="text" name="numCuenta" maxlength="10" readonly>

        <label for="titular">Titular</label>
        <input type="text" name="titular" placeholder="Nombre Titular">

        <label for="saldo">Saldo</label>

        <button type="submit">Registrar Cuenta</button>
    </form>

{%endblock%}
