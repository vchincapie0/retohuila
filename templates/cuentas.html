{%extends 'base.html'%}

{%block title%}Cuentas{%endblock%}

{%block contenido%}
<h2>Registro de Cuentas</h2>
    <form action="cuentas" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="numCuenta" class="form-label"></div>NÃºmero de Cuenta</label>
            <input type="text" class="form-control" name="numCuenta" maxlength="10" readonly>

            <label for="titular" class="form-label">Titular</label>
            <input type="text" class="form-control" name="titular" placeholder="Nombre Titular">

            <label for="saldo" class="form-label">Saldo</label>

            <button type="submit" class="mt-2 btn btn-primary">Registrar Cuenta</button>
    </div>
    </form>

{%endblock%}
